<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marvelflix </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"> MARVELFLIX </h2>
            <nav>
                <a href="#"> Início </a>
                <a href="#"> Séries </a>
                <a href="#"> Filmes </a>
                <a href="#"> Documentários </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> Venom: Tempo de Carnificina </h3>
                <p class="descricao"> Eddie e Venom precisam superar sua relação atribulada e trabalhar em conjunto para
                    derrotar Carnificina. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="doutor-estranho-2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="doutor-estranho-2">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/31d35e76ed.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/script.js"></script>

</body>

</html>
